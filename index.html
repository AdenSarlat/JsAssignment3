<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Assignment 3: PokéAPI Interface</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Pokédex Search Interface</h1>
        <p>Use The PokéAPI! </p>
    </header>

    <main>
        <section id="search-section">
            <h3>LEARN ABOUT ANY AMAZING POKEMON!!!</h3>
            <input type="text" id="pokemon-input" placeholder="e.g., charizard or 245">
            <button id="fetch-button">Catch That Pokémon!</button>
        </section>

        <hr>

        <div id="pokemon-displaycard-container">
            <p style="text-align: center;">Enter a Pokémon name or ID above!</p>
        </div>
    </main>

    <footer>
        <p>API provided by: <a href="https://pokeapi.co/docs/v2" target="_blank">PokéAPI Documentation</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
